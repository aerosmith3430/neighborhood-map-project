<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">			
		<title>Northwest League Stadiums</title>
	</head>
	<body>
		<div class="container">			  			
			<nav id="drawer" class="filter">
	    		<h1>Northwest League Stadiums</h1>        		
	    		<input id="search-bar" placeholder="Search" data-bind="textInput: searchBarInput, valueUpdate: 'keyup'">
	    		<ul data-bind="foreach: listFilter()">
	    			<li data-bind="text: title, click: $parent.clickAnimation"></li>
	    		</ul>		       		
			</nav>
			<main>
				<div id="menu">
					<button type="button" class="btn btn-default">
						<a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
	        			<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
	  					</svg></a>
					</button>
				</div>				
				<div id="map"></div>
			</main>							 			    		
    	</div>	
    	
		<script type="text/javascript" src="js/knockout-3.4.1.js"></script>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async defer type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxXj3rb4K2dGGUVC-wvKyzuWNu5fo9Dns&v=3&libraries=places&callback=initMap">
		</script>
	</body>
</html>
